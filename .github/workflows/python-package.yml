name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install pipenv
      run: python -m pip install --upgrade pip pipenv

    - name: Set PIPENV_PIPFILE environment variable
      run: echo "PIPENV_PIPFILE=$GITHUB_WORKSPACE/Pipfile" >> $GITHUB_ENV

    - name: Install dependencies
      run: pipenv install --deploy --ignore-pipfile

    - name: Run Tests
      run: pipenv run pytest
